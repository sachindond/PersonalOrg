<template>
    <template if:true={caseStatusPicklist.data}>
        <lightning-progress-indicator current-step="In Progress" type="path" variant="base"> 
            <template for:each={caseStatusPicklist.data.values} for:item="step">
                <lightning-progress-step label={step.label} value={step.value} key={step.label}></lightning-progress-step>
            </template>
        </lightning-progress-indicator>
    </template>
</template>
