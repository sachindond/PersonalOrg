<template>
    <div class="slds-page-header slds-page-header_record-home">
        <div class="slds-page-header__row">
          <div class="slds-page-header__col-title">
            <div class="slds-media">
              <div class="slds-media__figure">
                <lightning-icon icon-name="standard:approval" alternative-text="Approved" title="Approved"></lightning-icon>
              </div>
              <div class="slds-media__body">
                <div class="slds-page-header__name">
                  <div class="slds-page-header__name-title">
                    <h1>
                      <span>Approval Request</span>
                      <span class="slds-page-header__title slds-truncate" title="Case Approval">Case Approval</span>
                    </h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="slds-page-header__col-actions">
            <div class="slds-page-header__controls">
              <div class="slds-page-header__control">
                <lightning-button-group>
                  <lightning-button label="Approve"></lightning-button>
                  <lightning-button label="Reject & Reassign"></lightning-button>
                  <lightning-button label="Reject & Close"></lightning-button>
              </lightning-button-group>
              </div>
            </div>
          </div>
        </div>
        <div class="slds-page-header__row slds-page-header__row_gutters">
          <div class="slds-page-header__col-details">
            <ul class="slds-page-header__detail-row">
              <li class="slds-page-header__detail-block">
                <div class="slds-text-title slds-truncate" title="Field 1">Field 1</div>
                <div class="slds-truncate" title="Description that demonstrates truncation with a long text field.">Description that demonstrates truncation with a long text field.</div>
                caseRecordId : {caseRecordId}
              </li>
            </ul>
          </div>
        </div>
      </div>
</template>
