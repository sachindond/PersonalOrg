<template>
  <lightning-card style="padding:0;">
    <!--Header Section-->
    <div class="slds-page-header">
      <div class="slds-page-header__row">
        <div class="slds-page-header__col-title">
          <div class="slds-media">
            <div class="slds-media__figure">
              <span class="slds-icon_container" title="">
                <lightning-icon size="small" icon-name="standard:approval" alternative-text="Approved" title="Approved">
                </lightning-icon>
                <span class="slds-assistive-text">Approval History</span>
              </span>
            </div>
            <div class="slds-media__body">
              <div class="slds-page-header__name">
                <div class="slds-page-header__name-title">
                  <h1>
                    <span class="slds-page-header__title slds-truncate" title="Approval History">Approval History</span>
                  </h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--List of Approval History Records -->
    <div>
      <ul>
        <template if:true={approvalHistoryRecords.data}>
          <template for:each={approvalHistoryRecords.data} for:item="record">
            <li  key={record.recordId}>
              <lightning-button variant="base" label={record.processNodeName} title={record.processNodeName} class="slds-m-left_x-small"></lightning-button></b></li>
            <li key={record.recordId}>Status:   {record.status}</li>
            <li key={record.recordId}>Assign To:  {record.assignToName}</li>
            <li key={record.recordId}>Actual Approver:  {record.assignToName}</li>
            <li key={record.recordId}>Comments: {record.comments}</li>
          </template>
        </template>
      </ul>
    </div>
    </lightning-card>
    </template>
