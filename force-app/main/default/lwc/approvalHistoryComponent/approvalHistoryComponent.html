<template>
  <article class="slds-card">
    <div class="slds-page-header">
      <div class="slds-page-header__row">
        <div class="slds-page-header__col-title">
          <div class="slds-media">
            <div class="slds-media__figure">
              <span class="slds-icon_container" title="">
                <lightning-icon size="small" icon-name="standard:approval" alternative-text="Approved" title="Approved">
                </lightning-icon>
                <span class="slds-assistive-text">Approval History</span>
              </span>
            </div>
            <div class="slds-media__body">
              <div class="slds-page-header__name">
                <div class="slds-page-header__name-title">
                  <h1>
                    <span class="slds-page-header__title slds-truncate" title="Approval History">Approval History</span>
                  </h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--List of Approval History Records -->
    <div>
      <template if:true={approvalHistoryRecords}>
        <template for:each={approvalHistoryRecords} for:item="record">
          <article key={record.recordId} class="slds-card">
            <div class="slds-p-horizontal_small" style="margin:5px;">
              <lightning-formatted-url style="border-bottom:1px dotted #2f8fdb;" label={record.processNodeName} value={record.processNodeName} tooltip={record.processNodeName} target="_blank">
              </lightning-formatted-url>  
              <table>
                <tr>
                  <td style="width: 30%;">Date:</td>
                  <td> <lightning-formatted-date-time value={record.approvalStepDate} year="numeric" month="numeric" day="numeric" hour="numeric"
                   ></lightning-formatted-date-time></td>
                </tr>
                <tr>
                  <td style="width: 30%;">Status:</td>
                  <td>{record.status}</td>
                </tr>
                <tr>
                  <td style="width: 30%;">Assign To:</td>
                  <td>{record.assignToName}</td>
                </tr>
                <tr>
                  <td style="width: 30%;">Actual Approver:</td>
                  <td>{record.actualApprovarName}</td>
                </tr>
                <tr>
                  <td style="width: 30%;">Comments:</td>
                  <td>{record.comments}</td>
                </tr>
              </table>
            </div>
          </article>
        </template>
      </template>
    </div>
</article>
</template>
