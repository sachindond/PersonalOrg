<template>
    <lightning-card  title="Select Request Type" icon-name="standard:form" >
        <lightning-layout>
            <lightning-layout-item padding="around-small" size="12">
	<div class="slds-form-element slds-size_full">
		<label class="slds-form-element__label" for="combobox-id-4">Select Request Type</label>
		<div class="slds-form-element__control">
			<div class=" slds-size_full">
				<div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open" aria-expanded="true" aria-haspopup="listbox" role="combobox">
					<div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
						<input type="text"  class="slds-input slds-combobox__input slds-combobox__input-value search-result_left-pad" id="combobox-id-4" aria-activedescendant="option1" aria-controls="listbox-id-4" autocomplete="off" role="textbox" placeholder="Select an Optionâ€¦" value={searchKey} onkeyup={handleKeyUp}/> <span class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
                <lightning-icon icon-name="utility:down" size="x-small" alternative-text="down" title="down"></lightning-icon>
            </span> </div>
					<div id="listbox-id-4" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid picklistDiv slds-hide" role="listbox">
						<ul class="slds-listbox slds-listbox_vertical" role="presentation">
							<template for:each={optionsToDisplay} for:item="item">

								<li role="presentation" class="slds-listbox__item" key={item.value} onclick={handleOptionSelect} data-label={item.label} data-value={item.value} title={item.Name}>
									<div aria-selected="true" id={item.value} class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small slds-is-selected" role="option">
                            
                            <span class="slds-media__body">
                            <span class="slds-truncate around-small" style="padding-right:10px;" title="Option A">{item.label}</span> 
                            <template if:true={item.isVisible}>
                                <lightning-badge label="L1 Team"></lightning-badge>
                            </template>
                            
                            </span>
                            <span class="slds-media__figure slds-listbox__option-icon">
                                
                            </span>
									</div>
								</li>
							</template>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
    </lightning-layout-item>
    </lightning-layout>
    </lightning-card>
</template>
